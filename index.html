<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- These are the key words -->
    <meta name="keywords"
        content="green-shovel green shovel landscape landscaping garden gardening solihull birmingham">

    <!-- This is the desciprion -->
    <meta name="description"
        content="Hard landscaping and gardening in and around the Birmingham, Solihull & Coventry areas.">

    <!-- Title -->
    <title>Green Shovel</title>

    <!-- Link to the SASS stylesheet -->
    <link rel="stylesheet" href="./assets/css/main.css" />

    <!-- Link to the main stylesheet -->
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>

<body>
    <!-- This is the header -->
    <header class="container-fluid g-0">
        <!-- This is the top of the header-->
        <div class="row g-0 pt-2 fs-5 border-bottom border-light" id="header-top">
            <!-- This is the location icon -->
            <div class="col col-lg-3 ms-1">
                <i class="fa-solid fa-location-dot"></i> Solihull / Birmingham
            </div>
            <!-- These are the social media icons -->
            <div class="col-4 col-lg-3 ms-auto text-center">
                <ul class="list-unstyled container d-flex justify-content-evenly">
                    <li>
                        <!-- Telephone Icon -->
                        <a href="tel: 0779913187" rel="noopener" class="link">
                            <i class="fa-solid fa-phone p-1"></i>
                        </a>
                    </li>
                    <li>
                        <!-- Instagram Icon -->
                        <a href="https://www.instagram.com/green_shovel/" target="_blank" rel="noopener" class="link">
                            <i class="fa-brands fa-instagram p-1"></i>
                        </a>
                    </li>
                    <li>
                        <!-- TikTok Icon -->
                        <a href="https://www.tiktok.com/@greenshovel_" target="_blank" rel="noopener" class="link">
                            <i class="fa-brands fa-tiktok p-1"></i>
                        </a>
                    </li>
                    <li>
                        <!-- Facebook Icon -->
                        <a href="https://www.facebook.com/people/Green-Shovel-Landscape-Gardening/61552749675329/"
                            target="_blank" rel="noopener" class="link">
                            <i class="fa-brands fa-facebook p-1"></i>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <!-- This is the navbar -->
        <nav class="navbar navbar-expand-lg bg-body-tertiary border-bottom border-light align-items-baseline"
            data-bs-theme="dark">
            <div class="container-fluid">
                <!-- This is the logo -->
                <a class="navbar-brand" href="#">
                    <img src="assets/images/green-shovel-logo-1.png" class="hero-img" alt="Green Shovel Logo">
                </a>
                <!-- This is the navbar toggle button -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <!-- These are the navbar links -->
                <div class="collapse navbar-collapse align-self-end" id="navbarNav">
                    <ul class="navbar-nav ms-auto" id="main-nav">
                        <!-- This is the home link -->
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <!-- This is the about us link -->
                        <li class="nav-item">
                            <a class="nav-link" href="#">About Us</a>
                        </li>
                        <!-- This is the about us link -->
                        <li class="nav-item">
                            <a class="nav-link" href="#">Contact Us</a>
                        </li>
                    </ul>
                </div>
                <div class="container d-lg-none my-3 text-center">
                    <a class="btn btn-success" role="button">Get A Quote</a>
                </div>
            </div>
        </nav>
    </header>

    <!-- This is the main content -->
    <main class="container-fluid g-0">
        <!-- This is the carousel -->
        <div class="row g-0">
            <div id="carouselMain" class="carousel slide carousel-fade g-0 col-12 col-lg-8 h-100" data-bs-ride="carousel">
                <!-- This is the Carousel Indicators -->
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouselMain" data-bs-slide-to="0" class="active"
                        aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carouselMain" data-bs-slide-to="1"
                        aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#carouselMain" data-bs-slide-to="2"
                        aria-label="Slide 3"></button>
                    <button type="button" data-bs-target="#carouselMain" data-bs-slide-to="3"
                        aria-label="Slide 4"></button>
                    <button type="button" data-bs-target="#carouselMain" data-bs-slide-to="4"
                        aria-label="Slide 5"></button>
                </div>
                <!-- This is the carousel slides -->
                <div class="carousel-inner">
                    <div class="carousel-item active" data-bs-interval="5000">
                        <img src="assets/images/caroussel-images/turf.jpg" class="d-block w-100" alt="...">
                        <div class="carousel-caption d-block text-start top-0 fw-bold text-decoration-underline">
                            <h5>Turf</h5>
                        </div>
                    </div>
                    <div class="carousel-item" data-bs-interval="5000">
                        <img src="assets/images/caroussel-images/fencing.jpg" class="d-block w-100" alt="...">
                        <div class="carousel-caption d-block text-end fw-bold text-decoration-underline">
                            <h5>Fencing</h5>
                        </div>
                    </div>
                    <div class="carousel-item" data-bs-interval="5000">
                        <img src="assets/images/caroussel-images/decking.jpg" class="d-block w-100" alt="...">
                        <div class="carousel-caption d-block text-start fw-bold text-decoration-underline">
                            <h5>Decking</h5>
                        </div>
                    </div>
                    <div class="carousel-item" data-bs-interval="5000">
                        <img src="assets/images/caroussel-images/mowing.jpg" class="d-block w-100" alt="...">
                        <div class="carousel-caption d-block text-start fw-bold text-decoration-underline">
                            <h5>Mowing & Strimming</h5>
                        </div>
                    </div>
                    <div class="carousel-item" data-bs-interval="5000">
                        <div class="carousel-caption d-block text-start top-0 fw-bold text-decoration-underline">
                            <h5>Block Paving</h5>
                        </div>
                        <img src="assets/images/caroussel-images/block-paving.jpg" class="d-block w-100" alt="...">
                    </div>
                </div>
                <!-- These are the next & prev buttons -->
                <button class="carousel-control-prev d-none d-md-block" type="button" data-bs-target="#carouselMain"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next d-none d-md-block" type="button" data-bs-target="#carouselMain"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>
    </main>

    <!-- This is the footer -->
    <footer class="container-fluid bg-primary">
        <p>This is the footer element</p>
    </footer>

    <!-- Script for FontAwesome -->
    <script src="https://kit.fontawesome.com/d65a22958c.js" crossorigin="anonymous"></script>

    <!-- Script for Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
        </script>
</body>

</html>
